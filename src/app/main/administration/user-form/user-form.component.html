<div class="form">
  <div class="form-top">
    <div class="form-header">
      <div class="form-title">
        <mat-icon class="form-icon" svgIcon="users"></mat-icon>
        <h1 style="margin-left: 10%">Users</h1>
      </div>

      <h4>You have <strong>{{userService.totalRecords}}</strong> users registered</h4>
    </div>
   
  </div>
  <mat-divider></mat-divider>
  <div class="box-search">
    
    <mat-icon class="form-icon" svgIcon="search" style="margin-top: 10px"></mat-icon>
            <input class="input-search" (keyup)="Search($event.target.value)" >
      
           
</div>
<div class="form-card-list">
         
<div fxLayout="row" fxFlex="25%" style="padding-top:10px" *ngFor="let user of GetUsers() | async">
    <mat-card>
       <mat-card-header >
          <img mat-card-avatar src={{user.photoURL}}>
          <mat-card-title>{{user.name}}</mat-card-title>
          <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
          
        </mat-card-header>
       
       
        <mat-card-actions>
          <mat-slide-toggle checked={{user.isAdmin}} (change)="toggle($event, user.id)">Is Admin</mat-slide-toggle>
        </mat-card-actions>
      </mat-card>

      
</div>

</div>
