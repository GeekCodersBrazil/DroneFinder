<h1 mat-dialog-title>Add new category</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="category" placeholder="Category Name" required>
    </mat-form-field>
  </div>
</div>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="onOkClick()">Submit</button>
  <button mat-button color="primary" (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
