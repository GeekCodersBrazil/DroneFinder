<shd-title-bar name="Administration Module"></shd-title-bar>

<mat-sidenav-container [@homeTrigger]="homeState" (@homeTrigger.done)="onHomeDone()">
  <mat-sidenav mode="side" opened>
    <div class="sidenav-bar">
      <div style="height: 20px"></div>
      <h2>Tools</h2>
      <button (click)="changeForm('droneFormState')" style="width: 100%" mat-button color="primary">Drone Form</button>
      <button (click)="changeForm('droneListState')" style="width: 100%" mat-button color="primary">Drone List</button>
      <button (click)="changeForm('usersState')" style="width: 100%" mat-button color="primary">Users</button>
      <button (click)="quit()" style="width: 100%" mat-button color="primary">Quit</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
      <div style="order: 1; height: 20px"></div>
      <app-drone-form [home]="this" [@toolTrigger]="droneFormState" (@toolTrigger.done)="onToolDone('droneFormState')" [hidden]="droneFormState == 'inactive'" class="tool-container"></app-drone-form>
      <app-drone-list [@toolTrigger]="droneListState" (@toolTrigger.done)="onToolDone('droneListState')" [hidden]="droneListState == 'inactive'" class="tool-container"></app-drone-list>
  </mat-sidenav-content>
</mat-sidenav-container>
