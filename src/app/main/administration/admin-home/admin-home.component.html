<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav #sidenav mode="side" color="primary" closed>
    <div class="sidenav-bar">
      <div style="height: 100px;"></div>
      <div style="width: 80%; height: 40px;">
        <mat-divider></mat-divider>
        <h3>Administration</h3>
      </div>
      <div matRipple (click)="selectTool('drones')" [ngClass]="{'tool-button-selected': selectedTool=='drones', 'tool-button': selectedTool != 'drones'}"><mat-icon class="toolbutton-item" svgIcon="drone"></mat-icon><span class="toolbutton-item">Drones</span></div>
      <div matRipple (click)="selectTool('brands')" [ngClass]="{'tool-button-selected': selectedTool=='brands', 'tool-button': selectedTool != 'brands'}"><mat-icon class="toolbutton-item" svgIcon="brand"></mat-icon><span class="toolbutton-item">Brands</span></div>
      <div matRipple (click)="formTEMP()" [ngClass]="{'tool-button-selected': selectedTool=='formTEMP', 'tool-button': selectedTool != 'formTEMP'}"><mat-icon class="toolbutton-item" svgIcon="drone"></mat-icon><span class="toolbutton-item">Form TEMP</span></div>
      <div matRipple (click)="users()" [ngClass]="{'tool-button-selected': selectedTool=='users', 'tool-button': selectedTool != 'users'}"><mat-icon class="toolbutton-item" svgIcon="users"></mat-icon><span class="toolbutton-item">Users</span></div>
      <div matRipple (click)="quit()" class="tool-button"><mat-icon class="toolbutton-item" svgIcon="quit"></mat-icon><span class="toolbutton-item">Quit</span></div>
      </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet style="margin-top: 20px"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
