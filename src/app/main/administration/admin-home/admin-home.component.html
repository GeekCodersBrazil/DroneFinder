<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav #sidenav mode="side" color="primary" closed>
    <div class="sidenav-bar">
      <h2>Tools</h2>
      <div style="width: 100%; height: 20px">
        <mat-divider></mat-divider>
      </div>
      <button (click)="drones()" mat-button [ngClass]="{'tool-button-selected': selectedTool=='drones', 'tool-button': selectedTool != 'drones'}"><mat-icon style="width: 30%;" svgIcon="drone"></mat-icon>Drones</button>
      <button (click)="formTEMP()" mat-button [ngClass]="{'tool-button-selected': selectedTool=='formTEMP', 'tool-button': selectedTool != 'formTEMP'}"><mat-icon style="width: 30%;" svgIcon="drone"></mat-icon>Form</button>
      <button (click)="users()" mat-button [ngClass]="{'tool-button-selected': selectedTool=='users', 'tool-button': selectedTool != 'users'}"><mat-icon style="width: 30%;" svgIcon="users"></mat-icon>Users</button>
      <button (click)="quit()" mat-button class="tool-button"><mat-icon style="width: 30%;" svgIcon="quit"></mat-icon>Quit</button>
      </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="order: 1; height: 20px"></div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
