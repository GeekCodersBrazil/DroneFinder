<div style="width: 100%; vertical-align: top">
  <div style="width: 100%;">
    <mat-form-field>
      <input matInput [(ngModel)]="value" [placeholder]="title">
    </mat-form-field>
    <button mat-icon-button (click)="addItem()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of items; let i = index">
        <div mat-line>{{item}}</div>
        <button mat-icon-button (click)="deleteItem(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
